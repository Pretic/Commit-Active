name: keep github-green 

on:
  schedule:
    - cron: '15 2,7,13 * * *'  # UTC 2:15, 7:15, 13:15 -> 北京时间 10:15, 15:15, 21:15
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  randomized-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run human-like commit generator
        env:
          REPO: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
          ACTOR_NAME: ${{ secrets.ACTOR_NAME }}
          ACTOR_EMAIL: ${{ secrets.ACTOR_EMAIL }}
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
          DAILY_SKIP_PROB: "0.1"
          COMMIT_SKIP_PROB: "0.05"
          MAX_COMMITS: "3"
          MIN_SLEEP: "5"
          MAX_SLEEP: "60"
          START_DELAY_MIN: "5"
          START_DELAY_MAX: "60"
        run: |
          chmod +x .github/scripts/random_commit.py
          python3 .github/scripts/random_commit.py
